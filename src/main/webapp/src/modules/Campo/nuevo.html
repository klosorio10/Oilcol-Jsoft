    <!-- Post Content -->
                    <div class="post-heading">
                        <h1>Campos</h1>
                        <h2 class="subheading">Campos Activos</h2>
                    </div>
          <!--<article>-->
<div class="container" ng-controller="campoCtrl as ctrl"  >
   
        <div style="float:left; width:100%;">
    <!--Left  Column some text goes here -->
        <div class="tab-content">
            <div id="tab1" class="tab active">


            </div>

            <div id="tab2" class="tab">


            </div>

            <div id="tab3" class="tab">

            </div>

            <div id="tab4" class="tab">

            </div>
            <div id="tab5" class="tab">

            </div>
        </div>

        </div>

     <div style="float:right; width:100%;"  >
      <!--Right Column-->
    <fieldset>
      <legend ><b>campos</b></legend>
    <select id="ciudadesSelect" size="10" ng-model="ciudadSeleccionada">
      <option ng-repeat="campos in campos">{{campo}}</option>
    </select>
    </fieldset>

    <div>
    <!--<button type="button" ng-click="nuevoPunto()">Guardar!</button>-->
    <input type ="submit" value="Guardar!" ng-click="nuevoPunto()">
    <button type="button" ng-click="cambiar()">Borrar!</button>
    
    
    

    </div>

     </div>



    <div  class="col-md-12">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha </th>
                    <th>Resultados</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
           
                <tr ng-repeat="record in records">
                    <td>{{record.nombre}}</td>
                    <td>{{record.fecha | date}}</td>
                    <td>
                        <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ng-click="ctrl.editRecord(record)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                        <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>   
    
    <div>
        <button id="create-punto"  ng-hide="editMode" ng-click="ctrl.createRecord()">Create</button>
     {{currentRecord}}
    </div>
             
       <!--Tabla para agregar, modificar y eliminar-->
   
    
       <div class="col-md-12 well" ng-show="ctrl.editMode">
    <form novalidate name="form" id="author-form" role="form" ng-submit="form.$valid && saveRecord()">
        <alert ng-messages="form.$error" type="danger" close="" ng-hide="!form.$error.required">
                <div ng-message="required">
                    Please, Fill the required fields!
                </div>
            </alert>
        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-2 control-label">Name</label>
                <div class="col-md-10">
                    <input id="name" name="name" class="form-control" type="text" ng-model="currentRecord.nombre" required >
                </div>
            </div>
            
            <p id="label1">Escribir fecha inicio:</p>
             <input id="date" name="date" class="form-control" type="date" ng-model="currentRecord.fechaInicio" required >
             
             <p id="label2">Escribir fecha final:</p>
             <input id="date2" name="date2" class="form-control" type="date" ng-model="currentRecord.fechaFinal" required >

        </fieldset>
        <div>
            <button type="button" ng-click="ctrl.saveRecord()">Guardar</button>
        </div>
    </form>
        
</div>
   
     
             
   </div>
